<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
     </head>
     <body>
          <div><p id="count">0</p></div>
          <div>
               <button onclick="add()" id="add">add+</button>
               <button onclick="reduce()" id="reduce">reduce-</button>
          </div>
          <script>
            //    let count = document.getElementById("count");
          //   document.getElementById(count).innerText=val;
               val = 0;
               function add() {
                    val++;
                    count.innerText = val;
               }
               function reduce() {
                    val--;
                    count.innerText = val;
               }
          </script>
     </body>
</html>

    #page {

      #page > header {
        grid-area: head;
        background-color: #8ca0ff;

        background-color: #ffa08c;
        border: 1px solid rgb(0, 21, 255);

      #page > main {
        grid-area: main;
        background-color: #ffff64;
         border: 1px solid rgb(255, 0, 8);
      }
      
      #page > footer {
        grid-area: foot;
        background-color: #8cffa0;
        border: 1px solid rgb(20, 19, 19);
      }
